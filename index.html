<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card Modal</title>
</head>
<body>
    <div class="margin">
        <div class="card">
          <div class="register-background">
            <button class="close">x</button>
             <h2 class="text-register">Registrá tu turno</h2>
          </div>
          <div class="date-container">
           <p class="next-button-left"><</p>
            <h2 class="show-date">Sep. 24</h2>
             <span class="sub-show-date"><b>hoy</b></span>
           <p class="next-button-right">></p>
          </div>
          <div class="small-card">
              <h3 class="info-type">Odontología</h3>
               <button class="turn-button"><b>Pedir Turno</b></button>
                <p class="show-specialty">09:30 • 60 min</p>
                <div class="background-pic"></div>
                <p class="doc-name"><img src="profile-female.jpg" alt="" class="profile-pic">Dra. Emilia Díaz</p>
          </div>
          <div class="small-card">
              <h3 class="info-type">Odontología</h3>
               <button class="turn-button"><b>Pedir Turno</b></button>
                <p class="show-specialty">10:30 • 60 min</p>
                <div class="background-pic-2"></div>
                <p class="doc-name"><img src="profile-male.jpg" alt="" class="profile-pic">Dr. Erik Nest</p>
                
          </div>
        </div>
    </div>
</body>
</html>
